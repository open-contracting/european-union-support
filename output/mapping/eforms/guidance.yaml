    type: amount
    repeatable: false
    mandatory: CAN
    Description: The estimated revenue coming from the users of the concession (e.g. fees and fines).
    Business groups:
        BG-7: Notice Result
        BG-320: Tender
    TED Xpath:
    - TED_EXPORT/FORM_SECTION/F23_2014/AWARD_CONTRACT/AWARDED_CONTRACT/VAL_REVENUE
    TED guidance:
    - Add a `Charge` object to the contract's `.implementation.charges` array, set its `.id` to 'user', set its `.paidBy` to 'user', set its `.title` to the [translation](../../operations/#get-a-translation) of 'Revenue from the payment of fees and fines by the users', and map to its `.estimatedValue.amount`.
